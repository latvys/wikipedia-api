<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Api</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Wikipedia Article Finder</h1>
    <form>
      <input type="search" placeholder="Search" id="search" autocomplete="off">
      <input type="submit" value="Submit" id="submit">
    </form>
    <div class="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Show me a random article</a>
    </div>
    <div class="searchResultWrapper"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
